<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      .form {
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 0 20px black;
        width: 80%;
        max-width: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <form action="register.html" method="post" class="form">
      <h2>Personal Profile</h2>
      <table>
        <tr>
          <td><label for="first-name">First Name:</label></td>
          <td>
            <input type="text" id="first-name" name="firstname" required />
          </td>
        </tr>
        <tr>
          <td><label for="last-name">Last Name:</label></td>
          <td><input type="text" id="last-name" name="lastname" required /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender: </label></td>
          <td>
            <input type="radio" name="gender" id="male" required />Male
            <input type="radio" name="gender" id="female" required /> Female
          </td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required /></td>
        </tr>
        <tr>
          <td><label for="mobile">Mobile Number:</label></td>
          <td><input type="text" id="mobile" name="mobile" required /></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td>
            <input type="password" id="password" name="password" required />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="submit" value="Register" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
