<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Introduction to Javascript</title>
</head>

<body>
  <header>
    <h1 class="site-title">JavaScript Hands on Exercise 2</h1>
  </header>

  <section class="gradient">
    <div class="wrapper">
      <label for="num1">Enter Number 1: </label>
      <input type="number" id="num1">
      <label for="num2">Enter Number 2: </label>
      <input type="number" id="num2">
      <button id="sum">+</button>
      <button id="difference">-</button>
      <button id="product">*</button>
      <button id="quotient">/</button>
      <button id="exponent">Exponent</button>
      <h1>Machine Problem 1</h1>
      <h3 class="result"></h3>
      <h1>Machine Problem 2</h1>
      <h3 class="result_if"></h3>
    </div>
  </section>
  <script>
    const buttons = document.querySelectorAll('button');
    const number1 = document.getElementById('num1');
    const number2 = document.getElementById('num2');

    buttons.forEach(button => button.addEventListener('click', handleOperations));

    function handleOperations(event) {
      const action = event.target.id;
      const num1 = parseInt(number1.value);
      const num2 = parseInt(number2.value);
      let total = 0;

      if (!num1 || !num2) return;
      switch (action) {
        case 'sum':
          total = num1 + num2;
          break;
        case 'difference':
          total = num1 - num2;
          break;
        case 'product':
          total = num1 * num2;
          break;
        case 'quotient':
          total = num1 / num2;
          break;
        case 'exponent':
          total = num1 ** num2;
          break;
        default: break;
      }
      document.querySelector('.result').innerHTML = `${action.charAt(0).toUpperCase() + action.slice(1)}: ${total}`;

      // Machine Problem 2

      if (action === 'sum') total = num1 + num2;
      else if (action === 'difference') total = num1 - num2;
      else if (action === 'product') total = num1 * num2;
      else if (action === 'quotient') total = num1 / num2;
      else if (action === 'exponent') total = num1 ** num2;

      document.querySelector('.result_if').innerHTML = `${action.charAt(0).toUpperCase() + action.slice(1)}: ${total}`;
    }

  </script>
</body>

</html>
