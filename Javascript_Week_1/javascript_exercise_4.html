<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Introduction to Javascript</title>
</head>

<body>
  <header>
    <h1 class="site-title">JavaScript Hands on Exercise 4 (Function)</h1>
  </header>

  <section class="one">
    <div class="wrapper">
      <label for="divisible7"></label>
      <input type="number" id="divisible7">
      <button onclick="onHandlerSequenceSeven()">Divisible 7</button>
      <h3 class="result"></h3>
    </div>
  </section>

  <section class="one">
    <div class="wrapper">
      <h3 class="countby2nd"> </h3>
    </div>
  </section>
  <section class="one">
    <div class="wrapper">
      <h3 class="countby3rd"> </h3>
    </div>
  </section>

  <script>
    function SequencebySeven(num) {
      let remainder = num % 7;
      if (remainder === 0) {
        return num;
      }
      return num + (7 - remainder);
    }

    function onHandlerSequenceSeven() {
      const num = parseInt(document.getElementById('divisible7').value);
      document.querySelector('.result').innerHTML = SequencebySeven(num);
    }

    let numbers = [1, 1, 2, 2, 2, 3, 3, 4, 5, 5, 5, 6, 6, 7, 7, 7, 8, 9, 9, 9];
    function CountbyNumber(array, number) {
      let count = 0;
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] === numbers[i + number]) {
          count++;
          i++;
        }
      }
      return count;
    }

    document.querySelector('.countby2nd').innerHTML = 'Counter by 2: ' + CountbyNumber(numbers, 1);
    document.querySelector('.countby3rd').innerHTML = 'Counter by 3: ' + CountbyNumber(numbers, 2);



  </script>
</body>

</html>
