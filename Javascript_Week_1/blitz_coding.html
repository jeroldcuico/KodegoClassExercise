<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<title>Introduction to Javascript</title>
</head>

<body>
  <header>
    <h1 class="site-title">Hands on Blitz Coding</h1>
  </header>

  <section class="diagonal">
    <div class="wrapper">
      <div class="container">
        <div id="result"></div>
      </div>
    </div>
  </section>

  <script>
    const appendItems = (target, value) => document.querySelector(target).innerHTML += `<br/>` + value;

    let programmerQuote = `"Make it work, make it right, make it fast." - Kent Beck`;
    let emplyees = ["John", "Brian", "Michelle", "Angela", "Nicolas", "Grace"];
    let referenceNumer = '1904';
    let sales = [50, 30, 15, 20, 40, 20, 60, 45];

    //Result 001904
    const padstart = referenceNumer.padStart(6, '0');
    appendItems('#result', padstart);
    //Change make to made
    appendItems('#result', programmerQuote.replaceAll(/make/gi, "made"));
    //Sort lowest
    appendItems('#result', sales.sort((low, num) => low - num)[0]);
    //insert 23 and 42
    sales.splice(2, 0, 23, 42);
    appendItems('#result', sales);
    //GetCurrentYear
    const currentYear = new Date().getFullYear();
    appendItems('#result', currentYear);
    //Make Quote capital
    appendItems('#result', programmerQuote.toUpperCase());
    //currentDate
    const currentDate = new Date();
    appendItems('#result', currentDate);
    //initializeDate
    const initializeDate = new Date('April 19, 2020');
    appendItems('#result', initializeDate);
    //insert 70 on the first index
    const start = sales.unshift(70);
    appendItems('#result', start);
    //GetCurrentYear2025
    let GetCurrentYear2025 = new Date('Jan 1, 2025');
    appendItems('#result', GetCurrentYear2025.getFullYear());
    //insert on the last
    const s = sales.push(35);
    appendItems('#result', s);
    //count IT
    appendItems('#result', programmerQuote.match(/it/g).length);
    //Display words
    appendItems('#result', programmerQuote.split(' ').length);
    //Highest
    appendItems('#result', sales.sort((high, num) => num - high)[0]);
    //Add 35 70 to 4th index
    sales.splice(4, 0, 35, 70);
    appendItems('#result', sales);
    //make quote all lowercase
    appendItems('#result', programmerQuote.toLowerCase());
    //Add to first index
    sales.unshift(100)
    appendItems('#result', sales);

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
